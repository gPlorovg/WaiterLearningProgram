{% extends "base.html" %}
{% block content %}
<div class="radio_box">
    {% for serv in serving %}
        <label>
            <input type="radio" class="radio" name="contact" value="{{ serv | short_value }}" checked/>
            {{ serv }}
        </label>
    {% endfor %}
</div>
{% endblock %}
{% block scripts %}
<script>
    window.localStorage.setItem("true_ans", "{{ true_ans }}");
</script>
<script src="../static/guess_radio.js"></script>
{% endblock %}
