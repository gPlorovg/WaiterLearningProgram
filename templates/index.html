<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Waiter Learning Program</title>
    <link rel="stylesheet" href="../static/reset.css">
    <link rel="stylesheet" href="../static/auth_style.css">
</head>
<body>
    <div class="wrapper">
        <div class="title">
            Sign In
        </div>
        <div class="block">
            <a href="sign_up">new user</a>
        </div>
        <div class="block">
            <input id="inp_name" name="name" placeholder="name" maxlength="20" type="text" required data-toggle="True">
        </div>
        <div class="block">
            <input id="inp_password" name="password" placeholder="password" maxlength="20" type="password"
                   required data-toggle="True">
        </div>
        <button class="submit_btn">Submit</button>
    </div>
    <script src="../static/sign_in.js"></script>
</body>
</html>
