<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="../static/auth_style.css">
</head>
<body>
    <div class="wrapper">

            Sign Up

    <script src="../static/sign_up.js"></script>
</body>
</html>
