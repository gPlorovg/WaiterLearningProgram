<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Waiter Learning Program</title>
    <link rel="stylesheet" href="../static/reset.css">
    <link rel="stylesheet" href="../static/task_list.css">
</head>
<body>
    <div class="wrapper">
        <div class="title">{{ title }}</div>
        <button id="exam">exam</button>
        <div class="mistakes_block">
            <button id="mistakes">mistakes</button><label id="mistakes_count">555</label>
        </div>
        <button id="guess_price">guess price</button>
        {% for name in names %}
            {% set label = " ".join(name.split("_")) %}
            <button id="{{ name }}">{{ label }}</button>
        {% endfor %}
    </div>
</body>
</html>
